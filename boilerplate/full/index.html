<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=Edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="widget-config"
        data-type="popup"
        data-width="100%"
        data-height="100%"
        data-z-index="999999"
        data-autoshow="true">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet"
        href="styles.css"
        inline>
</head>

<body>
  <section class="widget">
    <section class="screen login"
             data-fl-screen="login">
      <a class="close"
         data-fl-close
         data-fl-track="close-screen-login">&times;</a>

      <h1 class="widget__heading"></h1>

      <form class="form">
        <div>
          <label for="name">Name</label>
          <input class="form__input"
                 type="text"
                 id="name"
                 name="user_name"
                 required>
        </div>
        <div>
          <label for="mail">E-mail</label>
          <input class="form__input"
                 type="email"
                 id="mail"
                 name="user_mail"
                 required
                 pattern="([\+\w-]+(?:\.[\+\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)">
        </div>
        <div>
          <label for="tel">Phone</label>
          <input class="form__input"
                 type="tel"
                 id="tel"
                 name="user_phone"
                 required
                 pattern="(\+7|7|8)[ ]?\(?(\d{3})\)?[ -]?(\d{3}[ -]?\d{2}[ -]?\d{2})">
        </div>
        <div>
          <label for="checkbox">Agree with</label>
          <a class="js-to-terms"
             data-fl-track="click-button-to-terms">conditions</a>:
          <input class="form__checkbox"
                 type="checkbox"
                 id="checkbox"
                 name="checkbox"
                 required>
        </div>

        <button class="form__button"
                type="submit"
                data-fl-track="click-button">Submit</button>
      </form>
    </section>

    <section class="screen terms"
             data-fl-screen="terms">
      <a class="close"
         data-fl-close
         data-fl-track="close-screen-terms">&times;</a>

      <h3 class="terms__heading">Terms</h3>
      <p class="terms__text"></p>

      <button class="terms__button js-to-login"
              type="button"
              data-fl-track="click-button-to-login"></button>
    </section>

    <section class="screen success"
             data-fl-screen="success">
      <a class="close"
         data-fl-close
         data-fl-track="close-screen-success">&times;</a>

      <h3 class="widget__heading">Success</h3>
      <p class="widget__description"></p>
    </section>
  </section>

  <script defer
          src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.3.4/cleave.min.js"></script>
  <script defer
          src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.3.4/addons/cleave-phone.ru.js"></script>

  <script src="index.js"
          inline></script>

</body>

</html>
